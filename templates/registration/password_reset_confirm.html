{% extends 'base.html' %}
{%block content%}
<h1>SET NEW PASSWORD</h1>
{% if validlink %}
    <form method = "post">
        {%csrf_token%}
        {{form.as_p}}
        <button type="submit">SAVE</button>
    </form>
{% else %}
<p style="color:red;">INVALID TOKEN </p>
<p>
    <a href="{% url 'password_reset '%}">REQUEST A NEW PASSWORD RESET TOKEN</a>
</p>
{%endblock%}
